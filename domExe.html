<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>이름 : <span></span></li>
        <li>사는곳 : <span></span></li>
        <li>학년 : <span></span></li>
    </ul>

    <script>
        let input = [prompt(),prompt(),prompt()];

        let span = document.querySelectorAll('span');
        
        for(let i=0;i<3;i++)
        {
            span[i].innerText = input[i];   
        }
    </script>
</body>
</html>
