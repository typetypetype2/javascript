<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Odd or Even Game</title>

    <style>
  /* General Reset */
  body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Game Container */
      .game-container {
        background: white;
        border-radius: 10px;
        padding: 20px 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      /* Title */
      .game-container h1 {
        margin: 0 0 10px;
        font-size: 2rem;
        color: #333;
      }

      /* Instructions */
      .instructions {
        font-size: 1.1rem;
        margin-bottom: 20px;
        color: #666;
      }

      /* Buttons */
      .buttons {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      button {
        background: #007bff;
        color: white;
        font-size: 1.2rem;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: #0056b3;
        transform: scale(1.05);
      }

      /* Result Display */
      .result {
        padding: 10px 0;
        border-top: 1px solid #ddd;
        color: #444;
      }

      .result #result-message {
        font-size: 1.2rem;
        margin: 0;
        font-weight: bold;
      }
    </style>

  </head>

  <body>

    <div class="game-container">

      <h1>홀수일까? 짝수일까?</h1>

      <p class="instructions">

        <strong>홀수</strong> 혹은 <strong>짝수</strong> 중 선택해보세요!

      </p>

​

      <div class="buttons">

        <button id="odd">홀수</button>

        <button id="even">짝수</button>

      </div>

​

      <div class="result">

        <p class="result-message">선택하면 결과가 나옵니다.</p>

      </div>

    </div>

    <script>
        function newnum()
        {
            random = Math.floor(Math.random()*10)+1;
            if(random%2===0){
                oddeven='짝수';
            }else{
                oddeven='홀수';
            }
        }

        let btn = document.querySelectorAll('button');
        let result = document.querySelector('.result-message');
        let random = Math.floor(Math.random()*10)+1;
        let oddeven;

        if(random%2===0){
            oddeven='짝수';
        }else{
            oddeven='홀수';
        }

        btn.forEach(function(e){
            e.addEventListener('click',function(){
                if(e.innerText==oddeven){
                    result.innerText="맞았습니다";
                    alert('맞았습니다');
                    newnum();
                }else{
                    result.innerText="틀렸습니다";
                    alert('틀렸습니다');
                    newnum();
                }
            })
        })
    </script>

  </body>

</html>
