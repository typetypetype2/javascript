    <script>
        let arr2 = [];
        let tarr = [];

        for(let i=0;i<=10;i++)
        {
            arr2[i]=10-i;   
        }
        arr2.forEach(function(num,i){
            console.log(`현재 위치의 값은${num}이고,${num}을 3으로 나눴을때 나머지 값은 ${num%3}입니다.`);
        });
    </script>
