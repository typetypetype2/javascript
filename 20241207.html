<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let name = prompt('이름을 입력하세요');
        let address = prompt('주소을 입력하세요');
        let country = prompt('국적을 입력하세요');
        alert(`${country}국적을 가지고 계신 ${name}님 ${address}에 주거하고 계십니다.`);
    </script>
</body>
</html>
