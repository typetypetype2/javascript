<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name(이름,생년월일,나이)
        {
            console.log(`이름 : ${이름} , 생년월일 : ${생년월일} , 나이 : ${나이}`);
        }

        let i이름 = prompt("이름입력");
        let i생년월일 = prompt("생년월일 입력");
        let i나이 = prompt("나이입력");

        name("둘리",2010,"15살");
        name("도우너",2011,"14살");
        name("또치",2009,"16살");
        name(i이름,i생년월일,i나이);
    </script>
</body>
</html>
